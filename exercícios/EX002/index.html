<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebras de linha</h1>  
  <hr>
  <p>Voce pode escrever um parágrafo de qualquer jeito. Basta colocar no meio do par de tags p e /p</p>
  <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, voce pode usar a tag br.  </p>
&lt;p&gt; &lt;/p&gt; <!--less than / greater than-->
<p>Vamos adicionar simbolos especiais:</p>
&reg; 
&copy;
&trade;
&euro;&pound;
&Delta;
&yen;
&cent;
&uparrow;

</body>
</html>
