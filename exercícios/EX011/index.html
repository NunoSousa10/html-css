<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTml</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HtML5</p>
<audio preload="metadata" autoplay controls>
    <source src="midia/guanacast-33.mp3.crdownload" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg.crdownload" type="audio/ogg">
    <source src="midia/guanacast-33.wav.crdownload" type="audio/wav">
    <p>Infelizmente o seu navegador não consegue reproduzir audio.</p>
    <a href="midia/guanacast-33.omp3.crdownload">Clique aqui para baixar o arquivo mp3</a>
</audio>

</body>
</html>
