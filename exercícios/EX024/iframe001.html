<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 300px;
            border: 2px solid rgb(147, 12, 12);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="yes"> 
            <a href="https://www.cursoemvideo.com" target="_blank" ></a>
        </iframe>
        para aprender a programar.</p>
        O site do <iframe src="https://www.google.com" frameborder="0" height="500" width="500"></iframe> também eé muito legal, pena que não funciona dentro do iframe!
        <p>O repositório doGuanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank"></a>
            </iframe>
            também é bem legal.
        </p>
        <p>E o site 
            <iframe src="https://www.hotelriobeca.com" frameborder="0"></iframe> é top!</p>
    
</body>
</html>
