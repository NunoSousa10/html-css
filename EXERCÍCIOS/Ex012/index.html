<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
<video width="560" poster="imagens/imagem-capa.png" controls autoplay loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/Meu-Video.mkv" type="video/mkv">
    <source src="midia/meu-video.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
</video>
<h1>Inserindo videos no YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=_afaCohaSN9SiHkE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<h1>Inserindo videos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/1022403597?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="George-Peterland"></iframe>
</body>
</html>
